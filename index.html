<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Watcher</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="main-container">
    <div class="hero-image-container">
      <div class="image-overlay">
        <img src="https://i.imgur.com/Uwgdbye.jpg" alt="Bears congregating at Brooks Falls" class='hero-image'>
        <div class="text">Bear Watcher</div>
        <div class="tagline">Katmai National Park & Brooks River</div>
      </div>
    </div>
    <form class="bearForm m-auto" id="bearForm">
      <h3 class="formHeader">Bear Tracker</h3>
      <div class="row d-flex justify-content-between bear-form-row">
        <label for="formBearName" class="col-sm-2 bear-form-label my-auto">Bear Name:</label>
        <div class="col-xs-3 col-sm-3 bear-form-input my-auto pl-0 mr-auto">
          <input type="text" class="form-control form-control-lg h-100" placeholder="Bear Name" id='formBearName'>
        </div>
        <label for="formBearImageURL" class="col-sm-2 bear-form-label my-auto">Image URL:</label>
        <div class="col-xs-3 col-sm-3 bear-form-input my-auto pl-0 mr-auto">
          <input type="text" class="form-control form-control-lg h-100" placeholder="Image URL" id="formBearImageURL">
        </div>
        <button type="submit"
          class="col-sm-1 btn btn-primary d-flex justify-content-center align-items-center bear-form-button my-auto"
          id="add-bear-button">
          <span class="button-text">Submit</span></button>
      </div>
    </form>
  </div>

  <div class="container river-container mx-auto">
    <h3 class="text-center">RIVER GOES HERE</h3>
    <div class="card-deck">
      <div class="card-columns bear-card-collection" id='bear-collection'>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
